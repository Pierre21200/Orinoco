<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Orinico's Bear Cart</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b3ea1b0c27.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/orinoco.css" />
  </head>
  <body>
    <header class="row">
      <div class="col-12 text-center">
        <h1 class="orinoco-font">
          <a href="../../index.html">orinoco's bear</a>
        </h1>
      </div>
      <a href="panier.html">
        <div class="i-cart">
          <i class="fas fa-shopping-cart fa-2x"></i>
        </div>
      </a>
      <div class="orinoco-font bold cart-number">
        <p id="article-number"></p>
      </div>
    </header>

    <div id="container-cart" class="align-items-center"></div>

    <div id="form">
      <h3 class="orinoco-font text-center">formulaire de contact</h3>
      <form class="text-center" method="" action="" post>
        <!-- on recommande post-->

        <div class="row text-center row-form">
          <div class="col-2"></div>
          <label for="firstName" class="col-3">Pr√©nom</label>
          <input type="text" name="firstName" id="firstName" class="col-3" />
        </div>

        <div class="row text-center">
          <div class="col-5"></div>
          <span id="error-firstName" class="error orinoco-font"></span>
        </div>

        <div class="row text-center row-form">
          <div class="col-2"></div>
          <label for="lastName" class="col-3">Nom</label>
          <input type="text" name="lastName" id="lastName" class="col-3" />
        </div>

        <div class="row text-center">
          <div class="col-5"></div>

          <span id="error-lastName" class="error orinoco-font"></span>
        </div>

        <div class="row text-center row-form">
          <div class="col-2"></div>
          <label class="col-3" for="address">Adresse</label>
          <input class="col-3" type="text" name="address" id="address" />
        </div>

        <div class="row text-center">
          <div class="col-5"></div>
          <span id="error-address" class="error orinoco-font"></span>
        </div>

        <div class="row text-center row-form">
          <div class="col-2"></div>
          <label class="col-3" for="city">Ville</label>
          <input class="col-3" type="text" name="city" id="city" />
        </div>

        <div class="row text-center">
          <div class="col-5"></div>
          <span id="error-city" class="error orinoco-font"></span>
        </div>

        <div class="row text-center row-form">
          <div class="col-2"></div>
          <label class="col-3" for="email">Courriel</label>
          <input class="col-3" type="email" name="email" id="email" />
        </div>

        <div class="row text-center">
          <div class="col-5"></div>
          <span id="error-email" class="error orinoco-font"></span>
        </div>

        <button
          id="submit"
          class="btn btn-outline-dark orinoco-font text-center bold"
        >
          ENVOYER
        </button>
        <!-- <input  class="orinoco-font col-3" type="" name="" value="ENVOYER" id="submit"> -->
      </form>
    </div>

    <div class="align-items-center">
      <h3 id="error-catch-form" class="orinoco-font text-center"></h3>
    </div>

    <footer>
      <div>
        <i class="fab fa-instagram-square fa-2x"></i>
      </div>
      <div>
        <i class="fab fa-facebook-square fa-2x"></i>
      </div>
      <div>
        <i class="fab fa-twitter fa-2x"></i>
      </div>
    </footer>

    <script src="../JavaScript/panier.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
